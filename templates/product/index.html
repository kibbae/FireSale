{% extends 'base.html' %}
{% block content %}
    <h2> My products  </h2>
    {% for product in products %}
        {% include 'product/single_product.html' with product=product %}
        <!-- from video 8 around 38'-->
    <p> {{product.name}}</p>
    <p> {{ product.price }}</p>
    <p> {{ product.description }}</p>
    <p> {{ product.long_description }}</p>
    {% endfor %}
       <!-- <div class="products"></div> -->

    <a type="submit" class="btn btn-default" href="{% url 'create-product' %}" >
            Add New Product
        </a>
{% endblock %}

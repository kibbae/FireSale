

  <div class="col-sm-6-col-md-4">


      <div class="caption">
        <a href="/products/{{ product.id }}">
        <img class="product-img" src="{{ product.productimage_set.first.image }}" id="propic"/>
            <h4 class="single-item">{{ product.name }}</h4></a>
            <p class="single-item"> {{ product.price }}</p>
            <p class="single-item"> {{ offer.price }}</p>
            {% if product.on_sale == True %}
                <p class="single-item"> Offer is not accepted</p>
                <!-- get ekki kallað í offer.price á hvert og eitt tilboð -->
            {% else %}
                <p class="single-item"> Offer is accepted</p>
                <button>Add to cart</button>
            {% endif %}

      </div>

  </div>
